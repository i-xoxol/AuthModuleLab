
<!-- This is the main welcome page for the application. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Development Lab (CY-410)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="40" stroke="url(#grad1)" stroke-width="4" fill="none" />
            <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="20" fill="url(#grad1)">Auth</text>
        </svg>
        <h1>Secure Development Lab (CY-410)</h1>
        <p id="registration-success" style="color: green; display: none;">Registration successful! You can now log in.</p>
        <p>Please choose an option:</p>
        <!-- Button to navigate to the login page. -->
        <button onclick="location.href='/login.html'">Login</button>
        <!-- Button to navigate to the registration page. -->
        <button onclick="location.href='/register.html'">Register</button>
    </div>

    <script>
        // Check for the registration=success query parameter and display a success message.
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registration') === 'success') {
            document.getElementById('registration-success').style.display = 'block';
        }
    </script>

    </footer>
</body>
</html>
