<body>
    <div class="container">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">

                <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">

                    <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />

            <path d="M50 5 L95 25 L95 75 L50 95 L5 75 L5 25 Z" fill="url(#shieldGradient)" stroke="#004085" stroke-width="3"/>

        <h1>Secure Development Lab (CY-410)</h1>
        <p id="registration-success" style="color: green; display: none;">Registration successful! You can now log in.</p>
        <p>Please choose an option:</p>
        <!-- Button to navigate to the login page. -->
        <button onclick="location.href='/login.html'">Login</button>
        <!-- Button to navigate to the registration page. -->
        <button onclick="location.href='/register.html'">Register</button>
    </div>

    <script>
        // Check for the registration=success query parameter and display a success message.
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registration') === 'success') {
            document.getElementById('registration-success').style.display = 'block';
        }
    </script>
