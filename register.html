
<!-- This is the registration page for the application. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Development Lab (CY-410)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <!-- The registration form. -->
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <!-- A paragraph to display messages to the user (e.g., success or error messages). -->
        <p id="message"></p>
    </div>

    <!-- Include the JavaScript file for handling the registration form submission. -->
    <script src="register.js"></script>
</body>
</html>
